<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
    <div class="app">
        <h1 class="title">Conoce tu índice de masa corporal (IMC)</h1>
        <div class="form">
            <label>Peso:</label>
            <input id="peso" placeholder="En kilogramos..."/>
            <label>Talla:</label>
            <input id="talla" placeholder="En metros..."/>
            <label>Sexo:</label>
            <select id="sexo"> 
                <option value="none" selected disabled hidden>Elige una opción</option>
                <option value="mujer">Mujer</option>
                <option value="hombre">Hombre</option>
            </select>
            <button type="submit" id="button">calcula IMC</button>
            <p class="msg"></p>
        </div>
        <div class="results">
            <p>IMC :</p>
            <div class="data">
                <div class="imc"></div>
                <div class="estado">estado</div>
            </div>
        </div>
        <div class="table">
            <p>valores de referencia</p>
            <table>
                <thead>
                    <tr>  <td>Hombre</td>
                        <td></td>
                        <td>Mujer</td>
                    </tr>
                </thead>
              <tbody>
                  <tr>
                    <td>Menor de 20</td>
                    <td>Desnutrición</td>
                    <td>Menor de 19</td>
                  </tr>
                  <tr>
                    <td>20 - 24.9</td>
                    <td>Normalidad</td>
                    <td>19 - 23.9</td>
                  </tr>
                  <tr>
                    <td>25 - 29.9</td>
                    <td>sobrepeso</td>
                    <td>24 - 27.9</td>
                  </tr>
                  <tr>
                    <td>30 - 40</td>
                    <td>Obesidad</td>
                    <td>28 - 32</td>
                  </tr>
                  <tr>
                    <td>Mayor a 40</td>
                    <td>Obesidad grave</td>
                    <td>Mayor a 32</td>
                  </tr>
              </tbody>
            </table>
        </div> 
    </div>
     
    </div> 
    <script src="main.js"></script>
</body>
</html>
